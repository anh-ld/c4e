<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ users.name }}</title>
  </head>
  <body>
    <p>
      Name : {{ users.name }} <br>
      Age : {{ users.age }} <br>
      Gender : {{ "Male" if users.gender == 1 else "Female" }} <br>
      Hobby : {{ users.hobby }}
    </p>
  </body>
</html>
