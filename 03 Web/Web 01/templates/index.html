<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Web</title>
  </head>
  <body>
    <!-- jinja2 template -->
    <h1>C4E Blog</h1>
    {% for post in posts %}
    <h3>{{ post.title }}</h3>
    <p>
      {{ post.content }}
    </p>
    <i>By:
      {{ "Mr" if post.gender == 1 else "Ms" }}
      {{ post.author }}</i>
    {% endfor %}
  </body>
</html>
