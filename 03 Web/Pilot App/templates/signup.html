    <h1 class="text-center my-2">Sign Up</h1>
    <form method="post">
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" name="name" placeholder="Tuan Anh">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" name="email" placeholder="hta@abc.me">
      </div>
      <div class="form-group">
        <label>Username</label>
        <input type="text" class="form-control" name="username" placeholder="tuananh123">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" name="password">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <br>
    <div class="text-center">
      <p>Already have an account? <a href="{{ url_for('login') }}">Log In</a><br></p>
      <p>Back to homepage? <a href="{{ url_for('index') }}">Homepage</a></p>
    </div>
