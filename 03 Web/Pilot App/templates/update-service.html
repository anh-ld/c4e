  <body class="container">
    <h1 class="my-5">Cập nhật thông tin nhân viên</h1>
    <form method="post">
      <div class="form-group row">
        <label class="col-sm-2">Tên</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="name" value="{{ service.name }}">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2">Năm sinh</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" name="yob" value="{{ service.yob }}">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2">Địa chỉ</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="address" value="{{ service.address }}">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2">SDT</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="phone" value="{{ service.phone }}">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2">Chiều cao</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" name="height" value="{{ service.height}}">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2">Mô tả</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="description" value="{{ service.description }}" size="50">
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2">Số đo 3 vòng</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" name="meas0" value="{{ service.measurements[0] }}" maxlength="3" size="3">
        </div>
        <div class="col-sm-3">
          <input type="text" class="form-control" name="meas1" value="{{ service.measurements[1] }}" maxlength="3" size="3">
        </div>
        <div class="col-sm-4">
          <input type="text" class="form-control" name="meas2" value="{{ service.measurements[2] }}" maxlength="3" size="3">
        </div>
      </div>

      <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0">Giới tính</legend>
          <div class="col-sm-10">
            {% if service.gender == 0 %}
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gender" value="0" checked>
              <label class="form-check-label">
                Female
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gender" value="1">
              <label class="form-check-label">
                Male
              </label>
            </div>
            {% else %}
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gender" value="0">
              <label class="form-check-label">
                Female
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gender" value="1" checked>
              <label class="form-check-label">
                Male
              </label>
            </div>
            {% endif %}
          </div>
        </div>
      </fieldset>

      <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0">Trạng thái</legend>
          <div class="col-sm-10">
            {% if service.status == True %}
            <div class="form-check">
              <input class="form-check-input" type="radio" name="status" value="True" checked>
              <label class="form-check-label">
                Rảnh
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="status" value="False">
              <label class="form-check-label">
                Bận
              </label>
            </div>
            {% else %}
            <div class="form-check">
              <input class="form-check-input" type="radio" name="status" value="True">
              <label class="form-check-label">
                Rảnh
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="status" value="False" checked>
              <label class="form-check-label">
                Bận
              </label>
            </div>
            {% endif %}
          </div>
        </div>
      </fieldset>
