<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lecturer</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="h-330px w-80 bg-img hidden-overfl">

        giảng viên

      <div class="mr-50px flex">

          <img class="round-img mr" src="image/image-1.png" alt="Do Anh Tu" width="120" height="120">

        </div>
        <div class="w-18">

        <div class="w-18">

          <div class="color-white text-center text-upper padding-15px border-top font-arial font-13px">
            tạ hoàng minh
          </div>
        </div>
        <div class="w-18">
          <img class="round-img mr" src="image/image-7.png" alt="Nguyen Quang Huy" width="120" height="120">
          <div class="color-white text-center text-upper padding-15px border-top font-arial font-13px">
